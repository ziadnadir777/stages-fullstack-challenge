version: '3.8'

services:
  # Backend Laravel API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=blog_db
      - DB_USERNAME=blog_user
      - DB_PASSWORD=blog_password
    depends_on:
      - mysql
    networks:
      - blog_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - blog_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=blog_db
      - MYSQL_USER=blog_user
      - MYSQL_PASSWORD=blog_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network

networks:
  blog_network:
    driver: bridge

volumes:
  mysql_data:

